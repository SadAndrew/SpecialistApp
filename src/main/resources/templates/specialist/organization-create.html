<!--templates/specialist/organization-create.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Organization</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
  <h2>Create Organization</h2>
  <form th:action="@{/specialist/organization/create}" th:object="${organization}" method="post" class="w-50">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" th:field="*{description}" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label for="logoUrl" class="form-label">Logo URL</label>
      <input type="text" id="logoUrl" th:field="*{logoUrl}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
</body>
</html>
