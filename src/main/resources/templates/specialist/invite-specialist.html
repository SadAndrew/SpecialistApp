<!--templates/specialist/invite-specialist.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Invite Specialist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
  <h2>Invite Specialist to <span th:text="${organization.name}"></span></h2>

  <form th:action="@{'/specialist/organization/' + ${organization.id} + '/invite'}" method="post">
    <div class="mb-3">
      <label class="form-label">Select Specialist</label>
      <select name="specialistId" class="form-control" required>
        <option value="">Select a specialist</option>
        <option th:each="specialist : ${specialists}"
                th:value="${specialist.id}"
                th:text="${specialist.username} + ' (' + ${specialist.professionType.name} + ')'"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Invite</button>
  </form>
</div>
</body>
</html>
