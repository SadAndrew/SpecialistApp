<!--templates/specialist/invite-specialist.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Пригласить специалиста</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3>Invite to <span th:text="${organization.name}"></span></h3>
    </div>
    <div class="card-body">
      <form th:action="@{'/specialist/organization/' + ${organization.id} + '/invite'}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
          <label class="form-label">Электронная почта специалиста</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Отправить приглашение</button>
          <a th:href="@{/specialist/schedule}" class="btn btn-secondary">Отменить</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
