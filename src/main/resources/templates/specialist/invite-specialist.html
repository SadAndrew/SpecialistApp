<!--templates/specialist/invite-specialist.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Invite Specialist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-info text-white">
      <h3 class="mb-0">Invite Specialist to Organization</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/specialist/organization/invite}" method="post">
        <div class="mb-3">
          <label class="form-label">Organization</label>
          <select class="form-select" name="organizationId">
            <option th:each="org : ${organizations}"
                    th:value="${org.id}"
                    th:text="${org.name}"></option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Specialist Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Invitation</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
