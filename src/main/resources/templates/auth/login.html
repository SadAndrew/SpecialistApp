<!--templates/auth/login.html-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Вход</h3>
        </div>
        <div class="card-body">
          <!-- Error Message -->
          <div th:if="${param.error != null}" class="alert alert-danger">
            <span th:if="${param.blocked != null}" th:text="'Ваш аккаунт заблокирован. Обратитесь в поддержку.'"></span>
            <span th:unless="${param.blocked != null}" th:text="'Неверный логин или пароль.'"></span>
          </div>

          <!-- Logout Message -->
          <div th:if="${param.logout != null}" class="alert alert-success" th:text="'Вы успешно вышли из системы.'"></div>

          <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Логин</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Авторизоваться</button>
          </form>

          <div class="mt-3 text-center">
            <p>Нет аккаунта?
              <a th:href="@{/auth/register/user}">Зарегистрироваться как клиент</a> или
              <a th:href="@{/auth/register/specialist}">Зарегистрироваться как специалист</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
