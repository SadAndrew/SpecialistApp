<!--templates/moderation/users.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Moderation - Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
  <h2>User Management</h2>

  <div th:if="${users.isEmpty()}">
    <p>No users to manage.</p>
  </div>

  <table class="table" th:if="${!users.isEmpty()}">
    <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <form th:action="@{'/moderator/users/' + ${user.id} + '/block'}" method="post" style="display:inline">
          <button class="btn btn-danger btn-sm" type="submit">Block</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
