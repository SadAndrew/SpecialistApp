<!--templates/moderation/organizations.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
  <title>Moderation - Organizations</title>
</head>
<body>
<section>
  <h2>Pending Organizations</h2>

  <div th:if="${organizations.isEmpty()}">
    <p>No pending organizations to review.</p>
  </div>

  <table class="table" th:if="${!organizations.isEmpty()}">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Creator</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="org : ${organizations}">
      <td th:text="${org.name}"></td>
      <td th:text="${org.description}"></td>
      <td th:text="${org.createdBy.username}"></td>
      <td th:text="${org.blocked} ? 'Blocked' : (${org.approved} ? 'Approved' : 'Pending')"></td>
      <td>
        <form th:action="@{'/moderator/organizations/' + ${org.id} + '/approve'}" method="post" style="display:inline">
          <button class="btn btn-success btn-sm" type="submit">Approve</button>
        </form>
        <form th:action="@{'/moderator/organizations/' + ${org.id} + '/reject'}" method="post" style="display:inline">
          <button class="btn btn-danger btn-sm" type="submit">Reject</button>
        </form>
        <form th:if="${!org.blocked}" th:action="@{'/moderator/organizations/' + ${org.id} + '/block'}" method="post" style="display:inline">
          <button class="btn btn-warning btn-sm" type="submit">Block</button>
        </form>
        <form th:if="${org.blocked}" th:action="@{'/moderator/organizations/' + ${org.id} + '/unblock'}" method="post" style="display:inline">
          <button class="btn btn-success btn-sm" type="submit">Unblock</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
