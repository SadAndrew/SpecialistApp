<!--templates/user/profile.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">User Profile</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img th:src="@{/images/default-avatar.png}" class="avatar mb-3" alt="User Avatar"/>
                    <h5 th:text="${user.username}"></h5>
                    <p th:text="${user.email}"></p>
                </div>
                <div class="col-md-8">
                    <h4>Profile Details</h4>
                    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p><strong>Phone:</strong> <span th:text="${user.phone ?: 'Not provided'}"></span></p>
                    <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
                    <a th:href="@{/user/appointments}" class="btn btn-primary mt-3">View Appointments</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
