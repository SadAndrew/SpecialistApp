<!--templates/user/profile.html-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль Пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/layout :: layout('Профиль пользователя', ~{::content})}">
    <div th:fragment="content">
        <div class="container mt-5">
            <h2 class="mb-4">Профиль пользователя</h2>
            <div th:if="${user == null}" class="alert alert-danger">
                User not found. Please try logging in again.
            </div>
            <div th:unless="${user == null}" class="card shadow-sm">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">

                            <h5 th:text="${user.username} ?: 'Not set'"></h5>
                            <p th:text="${user.email} ?: 'Not set'"></p>
                        </div>
                        <div class="col-md-8">
                            <h4>Данные Пользователя</h4>
                            <p><strong>Имя пользователя:</strong> <span th:text="${user.username} ?: 'Not set'"></span></p>
                            <p><strong>Почта:</strong> <span th:text="${user.email} ?: 'Not set'"></span></p>
                            <p><strong>Телефон:</strong> <span th:text="${user.phone} ?: 'Не предоставлен'"></span></p>
                            <a th:href="@{/user/appointments}" class="btn btn-primary mt-3">Просмотреть свои записи</a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="javascript:history.back()" class="btn btn-secondary mt-4">Вернуться назад</a>
        </div>
    </div>
</div>
</body>
</html>
