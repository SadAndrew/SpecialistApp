<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout.html">
<head>
  <title>Moderation</title>
</head>
<body>
<div th:fragment="content">
  <h2>Pending Organizations</h2>

  <div class="list-group">
    <div th:each="organization : ${organizations}" class="list-group-item">
      <h5 th:text="${organization.name}">Organization Name</h5>
      <p th:text="${organization.description}">Description</p>

      <form th:action="@{/moderator/organizations/{id}/approve(id=${organization.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-success btn-sm">Approve</button>
      </form>

      <form th:action="@{/moderator/organizations/{id}/reject(id=${organization.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger btn-sm">Reject</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
